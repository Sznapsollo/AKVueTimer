<!doctype html>
<html

<head>
<meta http-equiv="Content-Language" content="pl">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all">
<meta name="revisit-after" content="3 days">
<meta name="distribution" content="global">
<meta name="description" content="AKVueTimer - generic timer and countdown." />
<meta name="keywords" content="AKVueTimer, Sznapsollo, timer, countdown" />
<meta name="homepage" content="https://github.com/Sznapsollo/AKVueTimer">

<script src="inc/js/libraries/vue.js"></script>
<script src="inc/js/libraries/vue-router.js"></script>
<script src="inc/js/libraries/moment.js"></script>
<script src="inc/js/libraries/vue-resource@1.5.1.js"></script>
<script src="inc/js/libraries/jquery-3.3.1.min.js"></script>
<script src="inc/js/components/timer.js"></script>
<script src="inc/js/components/countdown.js"></script>
<script src="inc/js/components/about.js"></script>
<script src="inc/bootstrap-4.1.3-dist/js/bootstrap.min.js" ></script>
<script src="inc/js/scripts.js" ></script>
<link rel="stylesheet" href="inc/bootstrap-4.1.3-dist/css/bootstrap.min.css" >
<link rel="stylesheet" href="inc/css/font-awesome-4.3.0/css/font-awesome.min.css" >
<link rel="stylesheet" href="inc/css/styles.css" />
<link rel="icon" href="inc/favicon.ico" type="image/x-icon">

<title>AKVueTimer</title>
</head>

<body>
	<div id="app">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<router-link :to="{ name: 'timer' }" class="navbar-brand">AKVueTimer</router-link>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-stretch" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item" v-bind:class="{ active: $route.name=='timer' }">
						<router-link :to="{ name: 'timer' }" data-toggle="collapse" data-target="#navbarSupportedContent" class="nav-link">Timer</router-link>
					</li>
					<li class="nav-item" v-bind:class="{ active: $route.name=='countdown' }">
						<router-link :to="{ name: 'countdown' }" data-toggle="collapse" data-target="#navbarSupportedContent" class="nav-link">Count Down</router-link>
					</li>
					<li class="nav-item" v-bind:class="{ active: $route.name=='about' }">
						<router-link :to="{ name: 'about' }" data-toggle="collapse" data-target="#navbarSupportedContent" class="nav-link">About</router-link>
					</li>
				</ul>
			</div>
		</nav>
		<router-view class="view"></router-view>
	</div>
	<script src="inc/js/app.js"></script>
</body>

</html>
